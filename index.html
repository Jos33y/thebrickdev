  <!-- Critical CSS - Prevents white flash before React loads -->
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #root {
      min-height: 100vh;
      background-color: #0a0a0a;
    }

    /* Initial loader - shown before React mounts */
    .initial-loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background-color: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 24px;
    }

    .initial-loader-bricks {
      display: grid;
      grid-template-columns: repeat(3, 28px);
      grid-template-rows: repeat(2, 16px);
      gap: 4px;
    }

    .initial-loader-brick {
      border-radius: 3px;
      opacity: 0;
      animation: initialBrickDrop 0.3s ease forwards;
    }

    .initial-loader-brick:nth-child(odd) {
      background-color: #c54b1a;
    }

    .initial-loader-brick:nth-child(even) {
      background-color: #3d1a1a;
    }

    .initial-loader-brick:nth-child(1) { animation-delay: 0.1s; }
    .initial-loader-brick:nth-child(2) { animation-delay: 0.2s; }
    .initial-loader-brick:nth-child(3) { animation-delay: 0.3s; }
    .initial-loader-brick:nth-child(4) { animation-delay: 0.5s; }
    .initial-loader-brick:nth-child(5) { animation-delay: 0.6s; }
    .initial-loader-brick:nth-child(6) { animation-delay: 0.7s; }

    @keyframes initialBrickDrop {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      60% {
        opacity: 1;
        transform: translateY(2px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .initial-loader-text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      font-weight: 500;
      color: rgba(245, 240, 235, 0.5);
      letter-spacing: 1px;
      opacity: 0;
      animation: initialFadeIn 0.4s ease 0.9s forwards;
    }

    @keyframes initialFadeIn {
      to { opacity: 1; }
    }

    /* Hide initial loader once React mounts */
    .app-loaded .initial-loader {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
  </style>
